name: ci

on:
  push:
    branches:
      - main
      - "feature/**"
      - "codex/**"
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./textlingo-desktop/src-tauri
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Rust tests
        run: cargo test --all-features --all-targets

      - name: Rust coverage gate (>=90%)
        run: cargo llvm-cov --workspace --all-features --all-targets --summary-only --fail-under-lines 90

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./textlingo-desktop
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: textlingo-desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Frontend test + coverage gate
        run: npm run coverage

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Playwright E2E
        run: npm run e2e
