name: "publish-dev"

on:
  push:
    tags:
      - 'dev-*'   # åŒ¹é… dev-xxx æ ¼å¼çš„ tag

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (macos only)
        if: matrix.platform == 'macos-latest'
        run: brew install create-dmg


      - name: install frontend dependencies
        run: npm install
        working-directory: ./textlingo-desktop

      - name: download sidecar binaries
        run: |
          chmod +x script/download_binaries.sh
          bash script/download_binaries.sh
        shell: bash

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "ğŸ§ª Dev Build ${{ github.ref_name }}"
          releaseBody: |
            âš ï¸ **å¼€å‘æµ‹è¯•ç‰ˆæœ¬ / Development Build**
            
            æ­¤ç‰ˆæœ¬ä»…ä¾›å¼€å‘æµ‹è¯•ä½¿ç”¨ï¼Œä¸å»ºè®®æ™®é€šç”¨æˆ·å®‰è£…ã€‚
            This is a development build for testing purposes only.
            
            ---
            Tag: `${{ github.ref_name }}`
          releaseDraft: false
          prerelease: true   # å…³é”®ï¼šæ ‡è®°ä¸ºé¢„å‘å¸ƒï¼Œä¸ä¼šè§¦å‘ç”¨æˆ·æ›´æ–°å¼¹çª—
          projectPath: "./textlingo-desktop"
          args: ${{ matrix.args }}

      - name: Build Plugins (MacOS ARM64)
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        run: |
          # Install Python
          brew install python@3.10
          # Create venv and install dependencies
          python3.10 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pyinstaller
          cd plugins/openkoto-pdf-translator
          pip install .
          # Build binary
          python3 build.py
          # Move binary to root of plugin and rename to match plugin.json expectation
          # Note: build.py outputs to dist/openkoto-pdf-translator-macos-arm64
          mv dist/openkoto-pdf-translator-macos-arm64 ./openkoto-pdf-translator
          # Cleanup dist and build folders to keep zip clean
          rm -rf dist build venv
          
      - name: Zip Plugins
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        run: zip -r plugins.zip plugins/

      - name: Upload Plugin to Release
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        uses: softprops/action-gh-release@v1
        with:
          files: plugins.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
