name: "publish"

on:
  push:
    tags:
      - 'v*'

jobs:
  ci-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: textlingo-desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./textlingo-desktop

      - name: Typecheck
        run: npm run typecheck
        working-directory: ./textlingo-desktop

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Rust tests
        run: cargo test --all-features --all-targets
        working-directory: ./textlingo-desktop/src-tauri

      - name: Rust coverage gate (>=90%)
        run: cargo llvm-cov --workspace --all-features --all-targets --summary-only --fail-under-lines 90
        working-directory: ./textlingo-desktop/src-tauri

      - name: Frontend coverage gate (>=80%)
        run: npm run coverage
        working-directory: ./textlingo-desktop

  publish-tauri:
    needs: ci-gate
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (macos only)
        if: matrix.platform == 'macos-latest'
        run: brew install create-dmg


      - name: install frontend dependencies
        run: npm install
        working-directory: ./textlingo-desktop

      - name: download sidecar binaries
        run: |
          chmod +x script/download_binaries.sh
          bash script/download_binaries.sh
        shell: bash

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ 
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          projectPath: "./textlingo-desktop"
          args: ${{ matrix.args }}

      - name: Build Plugins (MacOS ARM64)
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        run: |
          # Install Python
          brew install python@3.10
          # Create venv and install dependencies
          python3.10 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pyinstaller
          cd plugins/openkoto-pdf-translator
          pip install .
          # Build binary
          python3 build.py
          # Move binary to root of plugin and rename to match plugin.json expectation
          # Note: build.py outputs to dist/openkoto-pdf-translator-macos-arm64
          mv dist/openkoto-pdf-translator-macos-arm64 ./openkoto-pdf-translator
          # Cleanup dist and build folders to keep zip clean
          rm -rf dist build venv
          
      - name: Zip Plugins
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        run: zip -r plugins.zip plugins/

      - name: Upload Plugin to Release
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        uses: softprops/action-gh-release@v1
        with:
          files: plugins.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
